<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id = "form">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre"><br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido"><br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad"><br>
        <label for="genero">Genero</label>
        <select name="genero" id="genero">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select><br>
        <label for="carrera">Carrera</label>
        <input type="text" name="carrera" id="carrera"><br>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios"></textarea><br>
        <button>CREAR</button>
    </form>
    <script>
    const form = document.getElementById('form');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('https://certus2-production-9160.up.railway.app/alumnos', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        if(response.ok){
          alert("Formulario se envio con exito");
          form.reset();
        }else{
          alert("Error al enviar");
        }

      });
    </script>
</body>
</html>
